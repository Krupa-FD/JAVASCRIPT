<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'this' keyword</title>
</head>
<body>
    <h1>'this' keyword in an object</h1>
    <h3>In JavaScript, the this keyword refers to an object. <br>

        Which object depends on how this is being invoked (used or called). <br>
        
        The this keyword refers to different objects depending on how it is used:</h3>

    <p id="demo"></p>
    <script>
        const person = {
            firstname:"Krupa",
            lastName:"Panchal",
            age:21,
            fullName:function() {
                return this.firstname + " " + this.lastName;
            }
        };

        document.getElementById('demo').innerHTML=person.fullName();
    </script>    
</body>
</html>
