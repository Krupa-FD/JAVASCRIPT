<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS using document.write()</title>
</head>
<body>
    <h2>JS using document.write</h2>
    <p>For testing purposes, it is convenient to use document.write()</p>

    <p id="demo"></p>
    <script>
        document.write(86+27);
    </script>

    <p>Never call document.write after the document has finished loading.It will overwrite the whole document.</p>
    <button type="button" onclick="document.write(86+27)">Try it</button>
</body>
</html>
