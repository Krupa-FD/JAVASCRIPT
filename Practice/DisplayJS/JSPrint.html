<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS using window.print()</title>
</head>
<body>
    <h2>JS using window.print() method</h2>
    <p>JavaScript does not have any print object or print methods. <br>
        You cannot access output devices from JavaScript. <br>
        The only exception is that you can call the window.print() method in the browser to print the content of the current window.</p>

    <button type="button" onclick="window.print()">Print this page</button>    
</body>
</html>
