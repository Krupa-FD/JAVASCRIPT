<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS using innerHTML</title>
</head>
<body>
    <h2>JS using innerHTML</h2>
    <p>To access an HTML element, JavaScript can use the document.getElementById(id) method. <br>
       The id attribute defines the HTML element. The innerHTML property defines the HTML content</p>
    <p id="page"></p>
    <script>
        document.getElementById('page').innerHTML= 86 + 29;
    </script>
</body>
</html>
