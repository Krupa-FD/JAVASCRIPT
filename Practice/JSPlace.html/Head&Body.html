<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS in Body section</title>
</head>
<body>
    <h1>JS in Body section</h1>
    <p id="head">Original Paragraph</p>
    <button type="button" onclick="myfunction()">Click Me!</button>
    <script>
        function myfunction(){
            document.getElementById('head').innerHTML='Now Paragraph is changed';
        }
    </script>
</body>
</html>
