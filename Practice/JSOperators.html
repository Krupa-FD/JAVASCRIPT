<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operators</title>
    <style>
        *{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Operators in JS</h1>
    <!-- <h2>Arithmetic Operators</h2> -->
    <img src="../image/JavaScript-Arithmatic-Operators.png" alt="" width="800px">
    <!-- <h2>Assignment Operators</h2> -->
    <img src="../image/JavaScript-Assignment-Operators.png" alt="" width="800px">
    <!-- <h2>Comparison Operators</h2> -->
    <img src="../image/Comparison.jpg" alt="" width="800px">
    <!-- <h2>Logical Operators</h2> -->
    <img src="../image/JavaScript-Logical-Operator.png" alt="" width="800px">

    <script>
        let a = undefined;
        let b = null;
        console.log(a == b);
        console.log(a === b);



        // let a = 10;
        // console.log(a++);
        // console.log(a);


    // ye wala Post-workout hai i.e Post-increment
    
    
    // let b = 10;
    // console.log(++b);
    
    // ye wala pre-workout hai i.e pre-increment


    let z = 20;
    console.log(z++);
    console.log('z abhi ' + z);
    
    console.log(z--);
    console.log('z abhi ' + z);


    console.log(++z);
    console.log('z abhi ' + z);


    console.log(--z);
    console.log('z abhi ' + z);

    console.log(z++);
    console.log('z abhi ' + z);

    console.log(z--);
    console.log('z abhi ' + z);
    </script>
</body>
</html>
