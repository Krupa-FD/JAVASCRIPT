<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function as variable</title>
</head>
<body>
    <h1>Using a function as a variable</h1>
    <p>Functions can be used the same way as you use variables, in all types of formulas, assignments, and calculations.</p>
    <p id="demo"></p>

    <script>
        let value = "The temperature is " + tocelsius(77) + " celsius.";
        document.getElementById('demo').innerHTML=value;

        function tocelsius(fahrenhit){
            return (5/9)*(fahrenhit-32);
        }
    </script>
</body>
</html>
