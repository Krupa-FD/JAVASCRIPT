<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS changes attribute value</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
    <button type="button" onclick="document.getElementById('image').src='../../image/bulbon.png'">Turn ON</button>
    <img id="image" src="../../image/bulboff.jpg" style="width: 100px;">
    <button type="button" onclick="document.getElementById('image').src='../../image/bulboff.jpg'">Turn OFF</button>
</body>
</html>
